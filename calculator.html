<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="calculator-display">0</div>

        <div class="keypad">
            <div class="keypad-row keypad-header">
                <button class="btn-clear">CLEAR</button>
                <button class="btn-operation btn-divide">/</button>
            </div>
            <div class="keypad-row keypad-top-row">
                <button class="btn-number btn-seven">7</button>
                <button class="btn-number btn-eight">8</button>
                <button class="btn-number btn-nine">9</button>
                <button class="btn-operation btn-multiply">*</button>
            </div>
            <div class="keypad-row keypad-middle-row">
                <button class="btn-number btn-four">4</button>
                <button class="btn-number btn-five">5</button>
                <button class="btn-number btn-six">6</button>
                <button class="btn-operation btn-subtract">-</button>

            </div>
            <div class="keypad-row keypad-bottom-row">
                <button class="btn-number btn-one">1</button>
                <button class="btn-number btn-two">2</button>
                <button class="btn-number btn-three">3</button>
                <button class="btn-operation btn-add">+</button>
            </div>
            <div class="keypad-row keypad-footer">
                <button class="btn-number btn-zero">0</button>
                <button class="btn-number btn-decimal">.</button>
                <button class="btn-operation btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
