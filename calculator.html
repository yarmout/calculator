<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="calculator-display">0</div>

        <div class="keypad">
            <div class="keypad-row keypad-header">
                <button class="btn-clear">CLEAR</button>
                <button class="btn-operation">/</button>
            </div>
            <div class="keypad-row keypad-top-row">
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operation">*</button>
            </div>
            <div class="keypad-row keypad-middle-row">
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operation">-</button>

            </div>
            <div class="keypad-row keypad-bottom-row">
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-operation">+</button>
            </div>
            <div class="keypad-row keypad-footer">
                <button class="btn-number btn-zero">0</button>
                <button class="btn-decimal">.</button>
                <button class="btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
